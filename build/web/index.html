<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Daily UI - Day 1 Sign In</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <form method="post" action ="Reg_Serv" name="myform">
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden" align = center>Whoosh Library UI</h1>
                        <h2 id="title" class="hidden" align = center><span id="logo"><i><b>Read, learn, discover!</b></i></span></h2>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" class="form-control" name="user_id" placeholder="USER ID" required>
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" name="pass" class="form-control"  placeholder="PASSWORD" required>
			<br/>
			<button type="submit">Sign In</button>
			<br/>
<!--			<a href="#"><p class="small">Ft your password?</p></a>-->
		</div>
	</div>
</form>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
</body>
</html>
